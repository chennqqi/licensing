<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Volcanic Pixels Licensing Server</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <datalist id="products">
    <option value="domain_changer">
  </datalist>

  <h1>License Server</h1>

  <div class="card">
    <div class="sections">
      <div class="section active">Create</div>
      <div class="section">Revoke</div>
      <div class="section">Decode</div>
    </div>
    <section class="create active">
      <form>
        <fieldset>
          <label>
            <span>Product</span>
            <input name="product" list="products" />
          </label>
        </fieldset>
      </form>
      <fieldset>
        <button class="primary-button">Create License</button>
      </fieldset>
      <fieldset>
        <textarea class="result"></textarea>
      </fieldset>
    </section>

    <section class="revoke">
      <form>
        <fieldset>
          <label>
            <span>License ID</span>
            <input name="id" class="id" />
          </label>
        </fieldset>
      </form>
      <fieldset>
        <button class="primary-button">Revoke License</button>
      </fieldset>
    </section>


    <section class="decode">
      <form>
        <fieldset>
          <textarea name="license"></textarea>
        </fieldset>
        <fieldset>
          <button class="primary-button">Decode License</button>
        </fieldset>
      </form>
      <fieldset>
        <textarea class="result"></textarea>
      </fieldset>
    </section>
  </div>

  <script src="/static/scripts.js"></script>
</body>
</html>
